[project]
name = "rehab-enricher"
version = "0.1.0"
description = "Data enrichment service for rehab app ingestion"
readme = "README.md"
authors = [
    { name = "Overton77", email = "johnoverton743@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rehab-common",
    "aioboto3>=15.5.0",
    "boto3>=1.40.61",
    "httpx>=0.28.1",
    "orjson>=3.11.4",
    "pydantic>=2",
    "pydantic-settings>=2",
]

[project.scripts]
rehab-enricher = "rehab_enricher.__main__:main"

[tool.uv.sources]
rehab-common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rehab_enricher"] 


