mutation CreateProspectiveRehab($data: CreateProspectiveRehabInput!) {
  createProspectiveRehab(data: $data) {
    npi_number
    address
    city
    id
    ingested
    organization_name
    phone
    postal_code
    state
  }
}

mutation CreateManyProspectiveRehabs($data: [CreateProspectiveRehabInput!]!) {
  createManyProspectiveRehabs(data: $data) {
    npi_number
    city
    state
    postal_code
    address
    taxonomy_code
  }
}

mutation UpdateProspectiveRehab(
  $data: UpdateProspectiveRehabInput!
  $updateProspectiveRehabId: Int!
) {
  updateProspectiveRehab(data: $data, id: $updateProspectiveRehabId) {
    id
    ingested
    npi_number
    city
    state
    postal_code
    organization_name
  }
}

