query GetRehabs($search: String, $skip: Int, $take: Int, $cursorId: Int) {
  rehabs(search: $search, skip: $skip, take: $take, cursorId: $cursorId) {
    id
    npi_number
    organization_name
    address
    city
    state
    postal_code
    phone
    taxonomy_code
    taxonomy_desc
    last_updated
    ingested
  }
}

query GetRehabById($id: Int!) {
  rehab(id: $id) {
    id
    npi_number
    organization_name
    address
    city
    state
    postal_code
    phone
    taxonomy_code
    taxonomy_desc
    last_updated
    ingested
  }
}

