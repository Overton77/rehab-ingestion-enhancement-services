[project]
name = "rehab-common"
version = "0.1.0"
description = "Common utilities, models, and database schemas for rehab-app-ingestion"
readme = "README.md"
authors = [
    { name = "Overton77", email = "johnoverton743@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "sqlalchemy>=2.0.0",
    "pydantic>=2",
    "pydantic-settings>=2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rehab_common"]

