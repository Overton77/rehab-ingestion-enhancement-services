[project]
name = "rehab-admin-api"
version = "0.1.0"
description = "Admin API for rehab app ingestion"
readme = "README.md"
authors = [
    { name = "Overton77", email = "johnoverton743@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rehab-common",
    "boto3>=1.40.61",
    "fastapi>=0.121.1",
    "httpx>=0.28.1",
    "orjson>=3.11.4",
    "pydantic>=2",
    "pydantic-settings>=2",
    "uvicorn[standard]>=0.38.0",
]

[project.scripts]
rehab-admin-api = "rehab_admin_api.__main__:main"

[tool.uv.sources]
rehab-common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rehab_admin_api"]
